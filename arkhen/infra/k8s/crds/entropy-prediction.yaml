apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: entropypredictions.arkhe.quantum
spec:
  group: arkhe.quantum
  names:
    kind: EntropyPrediction
    plural: entropypredictions
    singular: entropyprediction
    shortNames:
      - ep
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                targetNode: { type: string }
                horizon: { type: integer, default: 10 }
                threshold: { type: number, default: 0.8 }
              required: ["targetNode"]
            status:
              type: object
              properties:
                predictions:
                  type: array
                  items:
                    type: object
                    properties:
                      timestamp: { type: string, format: date-time }
                      predictedEntropy: { type: number }
                      confidence: { type: number }
                      failureProbability: { type: number }
                lastUpdate: { type: string, format: date-time }
                modelVersion: { type: string }
