apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: arkhe-validating-webhook
  annotations:
    cert-manager.io/inject-ca-from: arkhe-system/arkhe-webhook-cert
webhooks:
- name: validate.arkhe.quantum
  clientConfig:
    service:
      namespace: arkhe-system
      name: arkhe-validating-webhook
      path: /validate
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["arkhe.quantum"]
    apiVersions: ["v1alpha1"]
    resources: ["quantummanifoldnodes", "quantumchannels"]
    scope: "Namespaced"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5
