apiVersion: apps/v1
kind: Deployment
metadata:
  name: arkhe-validating-webhook
  namespace: arkhe-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arkhe-validating-webhook
  template:
    metadata:
      labels:
        app: arkhe-validating-webhook
    spec:
      containers:
      - name: webhook
        image: arkhe/validating-webhook:latest
        ports:
        - containerPort: 8443
        env:
        - name: TLS_CERT
          value: "/tls/tls.crt"
        - name: TLS_KEY
          value: "/tls/tls.key"
        volumeMounts:
        - name: webhook-tls
          mountPath: /tls
          readOnly: true
      volumes:
      - name: webhook-tls
        secret:
          secretName: arkhe-webhook-tls
---
apiVersion: v1
kind: Service
metadata:
  name: arkhe-validating-webhook
  namespace: arkhe-system
spec:
  selector:
    app: arkhe-validating-webhook
  ports:
  - port: 443
    targetPort: 8443
