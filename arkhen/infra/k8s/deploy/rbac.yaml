apiVersion: v1
kind: ServiceAccount
metadata:
  name: arkhe-controller-sa
  namespace: arkhe-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: arkhe-controller-role
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "patch"]
- apiGroups: ["arkhe.quantum"]
  resources: ["quantummanifoldnodes", "quantummanifoldnodes/status", "entropypredictions", "entropypredictions/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: arkhe-controller-binding
subjects:
- kind: ServiceAccount
  name: arkhe-controller-sa
  namespace: arkhe-system
roleRef:
  kind: ClusterRole
  name: arkhe-controller-role
  apiGroup: rbac.authorization.k8s.io
