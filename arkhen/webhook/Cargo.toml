[package]
name = "arkhe-validating-webhook"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = { version = "4.4", features = ["rustls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
k8s-openapi = { version = "0.20", features = ["v1_28"] }
kube = { version = "0.87", features = ["admission", "derive", "runtime", "client"] }
schemars = "0.8"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
rustls = "0.20"
rustls-pemfile = "1.0"
tokio = { version = "1", features = ["full"] }
chrono = "0.4"
futures = "0.3"

[workspace]
