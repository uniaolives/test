[package]
name = "dark-solver"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
uuid = { version = "1.0", features = ["v4"] }
z3 = { version = "0.12", optional = true }

[features]
default = []
z3-enabled = ["z3"]
