apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: quantumchannels.arkhe.quantum
spec:
  group: arkhe.quantum
  names:
    kind: QuantumChannel
    plural: quantumchannels
    singular: quantumchannel
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                sourceNode: { type: string }
                targetNode: { type: string }
                channelType: { type: string, enum: ["darkFiber", "satelliteQKD", "classicalEncrypted"] }
            status:
              type: object
              properties:
                isActive: { type: boolean }
                currentKeyRate: { type: number }
