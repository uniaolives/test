apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: quantummanifoldnodes.arkhe.quantum
spec:
  group: arkhe.quantum
  names:
    kind: QuantumManifoldNode
    plural: quantummanifoldnodes
    singular: quantummanifoldnode
    shortNames:
      - qmn
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                nodeId: { type: string }
                nodeType: { type: string, enum: ["satellite", "groundStation", "fusionCenter", "sensorArray"] }
                desiredPhi: { type: number, default: 0.618 }
            status:
              type: object
              properties:
                observedState:
                  type: object
                  properties:
                    currentPhi: { type: number }
                    entropy: { type: number }
