<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenician Alphabet Visualizer</title>
    <style>
        body { font-family: sans-serif; background: #1a237e; color: #fff; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #ffd700; }
        .glyph { font-size: 3em; color: #ffd700; }
        .name { font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>üèõÔ∏è Phoenician Alphabet Visualizer</h1>
    <div class="grid" id="grid"></div>
    <script>
        const alphabet = [
            { name: "Aleph", glyph: "ê§Ä" }, { name: "Bet", glyph: "ê§Å" }, { name: "Gaml", glyph: "ê§Ç" },
            { name: "Delt", glyph: "ê§É" }, { name: "He", glyph: "ê§Ñ" }, { name: "Waw", glyph: "ê§Ö" },
            { name: "Zayin", glyph: "ê§Ü" }, { name: "Het", glyph: "ê§á" }, { name: "Tet", glyph: "ê§à" },
            { name: "Yod", glyph: "ê§â" }, { name: "Kaf", glyph: "ê§ä" }, { name: "Lamed", glyph: "ê§ã" },
            { name: "Mem", glyph: "ê§å" }, { name: "Nun", glyph: "ê§ç" }, { name: "Samek", glyph: "ê§é" },
            { name: "Ayin", glyph: "ê§è" }, { name: "Pe", glyph: "ê§ê" }, { name: "Sade", glyph: "ê§ë" },
            { name: "Qof", glyph: "ê§í" }, { name: "Resh", glyph: "ê§ì" }, { name: "Shin", glyph: "ê§î" },
            { name: "Taw", glyph: "ê§ï" }
        ];
        const grid = document.getElementById('grid');
        alphabet.forEach(l => {
            const d = document.createElement('div');
            d.className = 'card';
            d.innerHTML = `<div class="glyph">${l.glyph}</div><div class="name">${l.name}</div>`;
            grid.appendChild(d);
        });
    </script>
</body>
</html>
