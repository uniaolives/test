<!-- evolution_visualizer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenician ‚Üí Greek Evolution Visualizer</title>
    <style>
        :root {
            --phoenician-blue: #1a237e;
            --greek-gold: #ffd700;
            --transition-color: #4fc3f7;
        }

        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            background: linear-gradient(135deg, #0d47a1 0%, #1a237e 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 3px solid var(--greek-gold);
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            color: var(--greek-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .era {
            text-align: center;
            padding: 20px;
            flex: 1;
        }

        .era.phoenician {
            border-right: 2px dashed var(--transition-color);
        }

        .era-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .era.phoenician .era-title {
            color: #4fc3f7;
        }

        .era.greek .era-title {
            color: var(--greek-gold);
        }

        .evolution-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .evolution-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .evolution-card:hover {
            transform: translateY(-5px);
            border-color: var(--greek-gold);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .phoenician-side, .greek-side {
            text-align: center;
            flex: 1;
        }

        .glyph {
            font-size: 3em;
            margin-bottom: 5px;
        }

        .phoenician-glyph {
            color: #4fc3f7;
        }

        .greek-glyph {
            color: var(--greek-gold);
        }

        .letter-name {
            font-size: 1.1em;
            font-weight: bold;
        }

        .evolution-arrow {
            font-size: 2em;
            color: var(--transition-color);
            margin: 0 10px;
        }

        .evolution-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item {
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .detail-label {
            font-weight: bold;
            color: var(--greek-gold);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Phoenician ‚Üí Greek Evolution</h1>
            <p>The Birth of Vowels and the Western Alphabet</p>
        </div>

        <div class="timeline">
            <div class="era phoenician">
                <div class="era-title">Phoenician</div>
                <p>1200-800 BC ‚Ä¢ Abjad</p>
            </div>
            <div class="evolution-arrow">‚è©</div>
            <div class="era greek">
                <div class="era-title">Greek</div>
                <p>800-700 BC ‚Ä¢ True Alphabet</p>
            </div>
        </div>

        <div id="evolutionGrid" class="evolution-grid">
            <!-- Letters will be populated by JS -->
        </div>
    </div>

    <script>
        const evolutionData = [
            {
                phoenician: { glyph: "ê§Ä", name: "Aleph", phonetic: " î" },
                greek: { glyph: "Œë", name: "Alpha", phonetic: "/a/" },
                type: "VOWEL",
                desc: "Glottal stop ‚Üí Open front vowel"
            },
            {
                phoenician: { glyph: "ê§Ñ", name: "He", phonetic: "h" },
                greek: { glyph: "Œï", name: "Epsilon", phonetic: "/e/" },
                type: "VOWEL",
                desc: "Glottal fricative ‚Üí Semi-close front vowel"
            },
            {
                phoenician: { glyph: "ê§á", name: "Het", phonetic: "ƒß" },
                greek: { glyph: "Œó", name: "Eta", phonetic: "/…õÀê/" },
                type: "VOWEL",
                desc: "Pharyngeal fricative ‚Üí Long open-mid vowel"
            },
            {
                phoenician: { glyph: "ê§â", name: "Yod", phonetic: "j" },
                greek: { glyph: "Œô", name: "Iota", phonetic: "/i/" },
                type: "VOWEL",
                desc: "Palatal approximant ‚Üí Close front vowel"
            },
            {
                phoenician: { glyph: "ê§è", name: "Ayin", phonetic: " ï" },
                greek: { glyph: "Œü", name: "Omicron", phonetic: "/o/" },
                type: "VOWEL",
                desc: "Pharyngeal fricative ‚Üí Semi-close back vowel"
            }
        ];

        const grid = document.getElementById('evolutionGrid');
        evolutionData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'evolution-card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="phoenician-side">
                        <div class="glyph phoenician-glyph">${item.phoenician.glyph}</div>
                        <div class="letter-name">${item.phoenician.name}</div>
                    </div>
                    <div class="evolution-arrow">‚Üí</div>
                    <div class="greek-side">
                        <div class="glyph greek-glyph">${item.greek.glyph}</div>
                        <div class="letter-name">${item.greek.name}</div>
                    </div>
                </div>
                <div class="evolution-details">
                    <div class="detail-item"><span class="detail-label">Type:</span> ${item.type}</div>
                    <div class="detail-item"><span class="detail-label">Change:</span> ${item.desc}</div>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
