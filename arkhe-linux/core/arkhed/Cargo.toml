[package]
name = "arkhed"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
anyhow = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
bincode = "1.3"
pqcrypto-dilithium = "0.5"
pqcrypto-kyber = "0.8"
pqcrypto-traits = "0.3"
rand = "0.8"
arkhe-quantum = { path = "../arkhe-quantum" }
tokio-tungstenite = "0.21"
futures-util = "0.3"
serde_json = "1.0"
chrono = "0.4"
byteorder = "1.4"
# Future dependencies for gRPC and eBPF can be added later as implementation progresses.
