pqcrypto-dilithium = "0.5"
pqcrypto-traits = "0.3"
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
dark-solver = { path = "../../../tools/dark_solver" }
tokio = { version = "1.0", features = ["full"] }
