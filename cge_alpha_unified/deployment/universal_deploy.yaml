apiVersion: apps/v1
kind: Deployment
metadata:
  name: cge-alpha-unified-system
  labels:
    app: cge-alpha
    component: unified-core
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cge-alpha
  template:
    metadata:
      labels:
        app: cge-alpha
    spec:
      containers:
      - name: unified-core
        image: cge-alpha/unified-system:v31.11.0
        ports:
        - containerPort: 50051
        env:
        - name: PHI_POWER
          value: "40"
        - name: AGNOSTIC_LEVEL
          value: "pure"
        resources:
          limits:
            cpu: "4"
            memory: "8Gi"
          requests:
            cpu: "2"
            memory: "4Gi"
