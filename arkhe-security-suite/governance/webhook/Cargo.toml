[package]
name = "arkhe-webhook"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
kube = { version = "0.82", features = ["runtime", "derive", "client"] }
k8s-openapi = { version = "0.17", features = ["v1_26"] }
anyhow = "1.0"
tracing = "0.1"
arkhe-crds = { path = "../crds" }
