[package]
name = "arkhe-controller"
version = "0.1.0"
edition = "2021"

[dependencies]
kube = { version = "0.82", features = ["runtime", "derive", "client"] }
k8s-openapi = { version = "0.17", features = ["v1_26"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.28", features = ["full"] }
tracing = "0.1"
futures = "0.3"
arkhe-crds = { path = "../crds" }
anyhow = "1.0"
arkhe-quantum-core = { path = "../../quantum-core" }
