[package]
name = "web777_ontology"
version = "1.1.1"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A minimal implementation of the Web777 Ontology Engine"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
serde-xml-rs = "0.6"
petgraph = { version = "0.6", features = ["serde-1"] }
nalgebra = { version = "0.32", features = ["serde-serialize"] }
thiserror = "1.0"
lazy_static = "1.4"
regex = "1.10"
