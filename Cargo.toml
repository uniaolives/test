[workspace]
members = [
    "rust",
    "ont/native",
    "sasc-governance",
    "agi-service",
    "sasc-society", "linguagem-soberana-br",
    "atomic-interference-processor",
    "cge_alpha_unified",
    "cge_www_universal",
    "cge_atproto_federation",
    "phi-calculus",
    "cge_constitutional_renderer",
    "cge_sudo",
    "cge_constitutional_binary_engine",
    "cge_constitutional_echo_engine",
    "cge_linux_engine",
    "cge_audio_engine",
    "cge_brics_cluster",
    "mobile/contracts",
    "mobile/ar",
    "web777_ontology", "aigmi", "safecore-9d", "harmonia",
    "asi-net/rust/asi-net-crate",
]
resolver = "2"

# SECURITY: Global security configurations
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
overflow-checks = false  # Critical: prevent ring panic attacks
panic = "abort"  # Replace panics with aborts
strip = "symbols"

[profile.dev]
overflow-checks = true  # Keep for debugging
panic = "unwind"

[profile.bench]
overflow-checks = false
panic = "abort"
