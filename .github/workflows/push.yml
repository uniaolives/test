name: build and test on push

on:
  push:
    branches:
      - main

jobs:
  build_c:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and Test C components
        run: |
          make
          make test

  build_rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build and Test Rust components
        run: |
          cd rust
          cargo build --verbose
          cargo test --verbose

  build_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ArkheOS/requirements.txt ]; then pip install -r ArkheOS/requirements.txt; fi
      - name: Run Sanity Check
        run: |
          python sanity_check.py
      - name: Run Arkhe(n) OS Diagnostics
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/ArkheOS/src/arkhe
          python3 ArkheOS/src/arkhe/diagnostic_arkhe_v1025.py
          python3 ArkheOS/src/arkhe/diagnostic_bioelectricity.py
          python3 ArkheOS/src/arkhe/diagnostic_musicology.py
