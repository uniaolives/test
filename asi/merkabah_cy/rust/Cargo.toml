[package]
name = "merkabah-cy"
version = "1.0.0"
edition = "2021"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
ndarray = { version = "0.15", features = ["serde"] }
ndarray-linalg = "0.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
rayon = "1.8"
tracing = "0.1"
tracing-subscriber = "0.3"
futures = "0.3"
rand = "0.8"
burn = { version = "0.16", default-features = false, features = ["wgpu"] } # Using wgpu as a placeholder for cuda-like backend
num-complex = "0.4"
