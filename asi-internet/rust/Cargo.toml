[package]
name = "asi-internet"
version = "1.0.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"

[[bin]]
name = "asi-internet"
path = "asi_internet.rs"

[[bin]]
name = "sophia-glow-controller"
path = "sophia_glow_controller.rs"
