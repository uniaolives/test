# docker-compose.parallax.yml
# Stack Arkhe(n) + Parallax para clustering de múltiplos DGX

version: '3.8'

services:
  # ==========================================
  # PARALLAX CONTROLLER (Orquestrador Global)
  # ==========================================
  parallax-controller:
    build:
      context: .
      dockerfile: Dockerfile.parallax
    image: arkhe-parallax:controller-v2
    container_name: parallax-controller
    hostname: parallax-controller
    command: python -m parallax.controller
    ports:
      - "8080:8080"    # API Controller
      - "9090:9090"    # Métricas Prometheus
    environment:
      - PARALLAX_ROLE=controller
      - REDIS_URL=redis://redis:6379
    volumes:
      - parallax_data:/opt/arkhe/data
    depends_on:
      - redis
    networks:
      - parallax-net
      - arkhe-net

  # ==========================================
  # REDIS (Coordenação Distribuída)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: parallax-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - parallax-net

  # ==========================================
  # NÓS ARKHE(N) (Workers Parallax)
  # ==========================================

  arkhe-node-1:
    build:
      context: .
      dockerfile: Dockerfile.parallax
    image: arkhe-parallax:node-v2
    container_name: arkhe-node-1
    hostname: arkhe-n1
    command: python -m src.main --mode=worker --node-id=n1 --controller=http://parallax-controller:8080
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    shm_size: '1gb'
    tmpfs:
      - /dev/shm/arkhe_field:rw,noexec,nosuid,size=1024m
    environment:
      - PARALLAX_NODE_ID=n1
      - PARALLAX_PARTITION=0,0,0
    volumes:
      - arkhe_data_n1:/opt/arkhe/data
    depends_on:
      - parallax-controller
      - redis
    networks:
      - parallax-net
      - arkhe-net
    ports:
      - "8001:8000" # Web Interface
      - "8101:8001" # MCP Server

  arkhe-node-2:
    build:
      context: .
      dockerfile: Dockerfile.parallax
    image: arkhe-parallax:node-v2
    container_name: arkhe-node-2
    hostname: arkhe-n2
    command: python -m src.main --mode=worker --node-id=n2 --controller=http://parallax-controller:8080
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    shm_size: '1gb'
    tmpfs:
      - /dev/shm/arkhe_field:rw,noexec,nosuid,size=1024m
    environment:
      - PARALLAX_NODE_ID=n2
      - PARALLAX_PARTITION=1,0,0
    volumes:
      - arkhe_data_n2:/opt/arkhe/data
    depends_on:
      - parallax-controller
      - redis
    networks:
      - parallax-net
      - arkhe-net
    ports:
      - "8002:8000" # Web Interface
      - "8102:8001" # MCP Server

volumes:
  parallax_data:
  redis_data:
  arkhe_data_n1:
  arkhe_data_n2:

networks:
  parallax-net:
    driver: bridge
  arkhe-net:
    driver: bridge
