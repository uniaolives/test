syntax = "proto3";

package www.universal;

service WebService {
  rpc Dispatch (WebRequest) returns (WebResponse);
}

message WebRequest {
  string protocol = 1;
  string version = 2;
  string method = 3;
  string path = 4;
  map<string, string> headers = 5;
  bytes body = 6;
}

message WebResponse {
  int32 status = 1;
  map<string, string> headers = 2;
  bytes body = 3;
}
